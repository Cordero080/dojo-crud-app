services:
  - type: web
    name: dojo-crud-app
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        sync: false # You'll set this manually in Render dashboard
      - key: MONGODB_URI
        sync: false # You'll set this manually in Render dashboard
